# 基本设置
genernal:
  label: 基本设置
  items:
    enable_splash:
      name: enable_splash
      label: 开启首页欢迎界面
      type: switch
      data-type: bool
      default: true
      description: "是否展示首页的欢迎界面"
      options:
        - value: true
          label: 是
        - value: false
          label: 否
    enable_search:
      name: enable_search
      label: 搜索功能
      type: radio
      data-type: bool
      default: true
      description: "控制博客的搜索功能"
      options:
        - value: true
          label: 开启
        - value: false
          label: 关闭
    icp:
      name: icp
      label: ICP备案号
      type: text
      placeholder: "请填写ICP备案号"
    site_notice:
      name: site_notice
      label: 网站公告
      type: textarea
      placeholder: 请输入公告信息
      description: "网站公告信息，将展示在页面右侧，尽量简洁明了（不填不展示该模块，也可单独开关）"
    baidu_statistic:
      name: baidu_statistic
      label: 百度统计
      type: textarea
      placeholder: 请输入百度统计代码
      description: "百度统计代码，将插入head标签中"

# 主题
theme:
  label: 主题相关
  items:
    static_theme:
      name: static_theme
      label: 固定的模式
      type: select
      default: ""
      description: "为博客设置固定的主题模式（浅色/暗黑），改模式下不展示切换按钮"
      options:
        - value: ""
          label: 无
        - value: light
          label: 浅色模式
        - value: dark
          label: 暗黑模式
    enable_auto_switch_theme:
      name: enable_fixed_header
      label: 自动切换主题模式
      type: switch
      data-type: bool
      default: false
      description: "在特定时间自动切换浅色/暗黑模式，可配置时间范围"
      options:
        - value: true
          label: 是
        - value: false
          label: 否
    dark_time_scope:
      name: dark_time_scope
      label: 浅色模式生效时间范围
      type: text
      default: "5:00~19:00"
      placeholder: "输入格式如：5:00~19:00"
      description: "设置浅色模式自动生效的时间范围，范围之外为暗黑模式，仅在“自动切换”开启情况下生效"
    theme_color_day:
      name: theme_color_day
      label: 主题色（浅色）
      type: text
      default: "#9999ff"
      placeholder: "浅色主题色色值，默认#9999ff"
    theme_color_night:
      name: theme_color_night
      label: 主题色（暗黑）
      type: text
      default: "#54b5db"
      placeholder: "暗黑主题色色值，默认#54b5db"
    enable_fixed_header:
      name: enable_fixed_header
      label: 固定导航栏
      type: switch
      data-type: bool
      default: true
      options:
        - value: true
          label: 是
        - value: false
          label: 否
    show_logo:
      name: show_logo
      label: 博客LOGO
      type: radio
      data-type: bool
      default: true
      options:
        - value: true
          label: 展示
        - value: false
          label: 不展示
    logo_radius:
      name: logo_radius
      label: 博客LOGO圆角值
      type: text
      default: "4px"
      placeholder: "请输入"
      description: "导航栏博客LOGO的圆角值，像素或百分比，默认4px"
    content_max_width:
      name: content_max_width
      label: 内容区最大宽度
      type: text
      default: "1320px"
      placeholder: "请输入"
      description: "限制内容区域的宽度，像素或百分比，默认1320px"
    cursor_skin:
      name: cursor_skin
      label: 鼠标风格
      type: select
      default: sakura
      options:
        - value: none
          label: 默认
        - value: sakura
          label: sakura
    enable_loading_bar:
      name: enable_loading_bar
      label: 页面加载条
      type: radio
      data-type: bool
      default: true
      options:
        - value: true
          label: 是
        - value: false
          label: 否
    loading_bar_height:
      name: loading_bar_height
      label: 加载条高度
      type: text
      placeholder: "加载条高度，默认2px"
    loading_bar_color:
      name: loading_bar_color
      label: 加载条颜色
      type: text
      placeholder: "加载条背景色，默认跟随主题色"

